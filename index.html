<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nanocondo</title>
</head>

<body>
    <div class="left-bar">
        <div class="title"><a href=#>Nanocondo</a></div>
        <div class="photo-credit">Photo by <a href="https://unsplash.com/@krowdeed">Lawrence Chrismorie</a> on <a
                href=https://unsplash.com/photos/C_zC0xp4gEM>Unsplash</a></div>
    </div>
    <div class="main">
        <div class="intro">This is not a real online service. Please sign up if you want additional features.</div>
        <form class="signup-form">
            <fieldset class="input">
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input type='text' id="first-name" placeholder="Required" required>
                </div>
                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type='text' id="last-name" placeholder="Required" required>
                </div>
                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type='email' id="email" placeholder="Required" required>
                </div>
                <div class="field">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type='number' id="phone-number" placeholder="Optional">
                </div>
                <div class="field">
                    <label for="password">PASSWORD</label>
                    <input type='password' id="password" placeholder="Required" required>
                </div>
                <div class="field">
                    <label for='confirm-password'>CONFIRM PASSWORD</label>
                    <input type='password' id="confirm-password" placeholder="Required" required>
                    <p class="warning">Passwords do not match!</p>
                </div>
            </fieldset>
            <button class="submit" type="submit">Create an account</button>
        </form>
        <div class="login-prompt">Already have an account? <a href=#>Log in</a> now.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
